    <script>
       /*  Data types được chia làm hai nhóm
        1.kiểu dữ liệu nguyên thủy
            + Number:kiểu số
        var hi = 10
        console.log(typeof (hi));
    => Number
            + String: kiểu chuỗi
        var hello = "xin chao"
        console.log(typeof (hello));
    => String
            + NaN:ko phải số
        var a = "chau" / 3
        console.log(Number.isNaN(a));
        +Boolean:đúng sai (true/false)
        var b=10;
        var c=9;
        document.write(b>c);
        =>true
        +null:giá trị rỗng hoặc không tồn tại
        let d=null;
        console.log(d);
        =>null
        +undefined:khai báo biến mà không gán giá trị thì kết quả là undefined
        +Symbol:tạo dữ liệu duy nhất
        
        2.kiểu dữ liệu phức tạp(reference-type)
        +Object
        +Array
        +function
 */

    </script>
</body>
