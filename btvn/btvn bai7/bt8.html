<body>
    <script>
        let a = prompt("nhap so ");
        let sum = 0;
        for (let i = 0; i <= a / 2; i++) {
            if (a % i == 0) {
                sum += i;
            }
        }
        if (a == sum) {
            console.log(`${a} la so nguyen to`)
        } else {
            console.log(`${a}ko phai la so nguyen to`);
        }



    </script>
</body>
