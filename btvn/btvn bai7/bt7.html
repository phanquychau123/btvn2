<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt("nhap so n");
        var flag = true;
        if (a < 2) {
            flag = false;
        } else {
            for (i = 2; i < a - 1; i++) {
                if (a % i == 0) {
                    flag = false;
                    break;
                }
            }
        }
        if (flag == true) {
            document.write(`n la so nguyen to`);


        } else {
            document.write(`n ko phai la so nguyen to`);
        }



    </script>
</body>

</html>
