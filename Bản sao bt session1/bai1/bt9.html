<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = prompt("nhap so n");
        let sum = 0;
        for (i = 1; i < n - 1; i++) {
            if (n % i == 0) {
                sum += i;
                console.log(`${n} la so hoan hao`);
            }
        } if (sum != n) {
            console.log(`${n}ko phai la so hoan hao`);
        }

    </script>
</body>
